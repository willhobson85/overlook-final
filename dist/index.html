<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Overlook</title>
  </head>
  <body>
    <section class="header">
        <section class="site-title">
            <h1>Overlook</h1>
            <h2>Where will you stay?</h2>
        </section>
        <section class="toggle-display">
            <button type="button" class="your-bookings-button">YOUR BOOKINGS</button>
        </section>
        <section class="user-info">
            <div class="dollars-spent">
                <h3>Total spent: $0000</h3>
            </div>
        </section>
    </section>
    <section class="main-page">
        <section class="filter-menu">
            <div id="filter-input-wrapper">
                <h2>SELECT ROOM TYPE</h2>
                <div><input type="checkbox" class="checkbox" id="single-room">
                  <label for="single-room">Single Room</label></div>
                <div><input type="checkbox" class="checkbox" id="junior-suite">
                <label for="junior-suite">Junior Suite</label></div>
                <div><input type="checkbox" class="checkbox" id="suite">
                <label for="suite">Suite</label></div>
                <div><input type="checkbox" class="checkbox" id="residential-suite">
                <label for="residential-suite">Residential Suite</label></div>
                <div class="date-search"><input type="date" id="start" name="trip-start"
                value="2022-08-10"
                min="2022-08-10" max="2023-12-31"></div>
                <button type="button" class="filter">Check Availability</button>
            </div>
        </section>
        <section class="vacation-grid">
            <!-- <section class="vacation-tile">
                <img src="../src/images/hotel-room.jpeg" class="room-img"alt="clean hotel room with a big bed, and open door overlooking a lake"></img>
                <h3>Room Type</h3>
                <h3>Bed Type</h3>
                <h4>Room Price</h4>
            </section> -->
        </section>
    </section>
    <section class="bookings-page hidden">
        <section class="filter-menu-bookings hidden">
        </section>
        <section class="vacation-grid-bookings hidden">
            <section class="vacation-tile hidden">
                <img src="../src/images/hotel-room.jpeg" class="room-img"alt="clean hotel room with a big bed, and open door overlooking a lake"></img>
                <h3>Room Type</h3>
                <h3>date</h3>
                <h4>Room Price</h4>
            </section>
        </section>
    </section>
  </body>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</html>
