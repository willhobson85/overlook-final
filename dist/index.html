<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Overlook</title>
  </head>
  <body>
    <section class="header">
        <section class="site-title">
            <h1>Overlook</h1>
            <h2>Where will you stay?</h2>
        </section>
        <section class="toggle-display">
            <button type="button" class="your-bookings-button hidden">YOUR BOOKINGS</button>
        </section>
        <section class="user-info">
            <div class="dollars-spent">
                <h3>Total spent: $0000</h3>
            </div>
        </section>
    </section>
    <section class="main-page">
        <section class="filter-menu">
            <div id="filter-input-wrapper">
                <h2>FIND A ROOM</h2>
                <div><input type="checkbox" class="checkbox" id="single-room">
                  <label for="single-room">Single Room</label></div>
                <div><input type="checkbox" class="checkbox" id="junior-suite">
                <label for="junior-suite">Junior Suite</label></div>
                <div><input type="checkbox" class="checkbox" id="suite">
                <label for="suite">Suite</label></div>
                <div><input type="checkbox" class="checkbox" id="residential-suite">
                <label for="residential-suite">Residential Suite</label></div>
                <div class="date-search"><input type="date" aria-label="date input box" id="dateInput" min="2022-08-10" max="2023-12-31"></div>
                <button type="button" class="filter-button">Check Availability</button>
            </div>
        </section>
        <section class="vacation-grid">
        </section>
    </section>
  </body>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</html>
